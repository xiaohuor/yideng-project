<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .sucess{
      width: 140px;
      height: 140px;;
      border-radius: 50%;
      margin: 100px;
      background: #09BB07;
    }
    .sucess::before,
    .sucess::after{
      content: "";
      display: block;
      height: 10px;
      background: #fff;
      border-radius: 5px;
    }
    .sucess::before{
      width: 40px;
      transform: translate(33px, 84px) rotate(45deg);
    }
    .sucess::after{
      width: 80px;
      transform: translate(50px, 60px) rotate(-45deg);
    }
  </style>
</head>
<body>
  <div class="sucess"></div>
</body>
</html>
